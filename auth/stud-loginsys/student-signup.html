<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign Up</title>
</head>
<body>
    <header>
        <h1>College Name</h1>
        <nav>
            <ul>
                <li><a href=""><img src="" alt="Logo"></a></li>
                <li><a href=""></a>Main</li>
                <li><a href=""></a>Tech Support</li>
                <li><a href="../stud-loginsys/student-login.html">Sign In</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h3>Student Sign Up form</h3>
        <form action="../stud-loginsys/includes/student-signup.inc.php" method="post" autocomplete="off">
            <label for="" id="name-title">Name</label>
            <input type="text" name="sname-f" placeholder="Firstname">
            <input type="text" name="sname-l" placeholder="Lastname">
            <br>
            <label for="usn-title">USN</label>
            <input type="text" name="usn" placeholder="1RGYYBRNUM">
            <br>
            <label for="" id="branch-title">Branch</label>
            <select name="dept" id="">
                <option value="" disabled selected>Select</option>
                <option value="CSE">CSE</option>
                <option value="ECE">ECE</option>
            </select>
            <label for="" id="sem-title">Semester</label>
            <select name="sem" id="">
                <option value="" disabled selected>Select</option>
                <option value="I">I SEM</option>
                <option value="II">II SEM</option>
                <option value="III">III SEM</option>
                <option value="IV">IV SEM</option>
                <option value="V">V SEM</option>
                <option value="VI">VI SEM</option>
                <option value="VII">VII SEM</option>
                <option value="VIII">VIII SEM</option>
            </select>
            <label for="" id="Year of Joining">Year</label>
            <select name="yoj" id="">
                <option value="" selected disabled>Select</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
            </select>
            <br>
            <label for="">Username</label>
            <input type="text" name="username" placeholder="Username">
            <label for="" id="mail-title">E-mail Address</label>
            <input type="text" name="mail" placeholder="Mail ID">
            <br>
            <label for="password-title">Passsword</label>
            <input type="password" name="pwd" placeholder="Password">
            <input type="password" name="pwd-repeat" placeholder="Repeat-Password">
            <br>
            <button type="submit" name="signup-submit">Sign Up</button>
        </form>
    </main>
    <footer>
        <!-- footer -->
    </footer>
</body>
</html>
